name: smartcart_ai
description: A portfolio-grade Smart Grocery List App with AI-powered features and premium animations.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Speech Recognition
  speech_to_text: ^6.6.0
  permission_handler: ^11.1.0

  # ML Inference
  tflite_flutter: ^0.10.4

  # Animations
  lottie: ^3.0.0
  flutter_animate: ^4.5.0

  # UI Enhancements
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  carousel_slider: ^5.0.0
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  badges: ^3.1.2
  smooth_page_indicator: ^1.1.0
  fl_chart: ^0.66.2
  liquid_pull_to_refresh: ^3.0.1
  confetti: ^0.7.0
  flutter_slidable: ^3.0.1

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  http: ^1.2.2
  share_plus: ^10.0.2

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/ml_models/
    - assets/images/
